<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Domain Expired</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.35);
      padding: 40px 30px;
      border-radius: 12px;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    h1 {
      margin-bottom: 15px;
      font-size: 28px;
      letter-spacing: 1px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      opacity: 0.9;
    }

    .note {
      margin-top: 25px;
      font-size: 14px;
      opacity: 0.7;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 24px;
      background: #00c6ff;
      color: #000;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #00a3d9;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Domain Expired</h1>
    <p>
      This domain name has expired or is currently inactive.<br>
      The website is temporarily unavailable.
    </p>

    <p class="note">
      If you are the domain owner, please renew your domain to restore service.
    </p>

    <a href="#" class="btn">Contact Administrator</a>
  </div>

</body>
</html>
